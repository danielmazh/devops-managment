---
- name: Run Selenium functional tests
  hosts: all
  gather_facts: yes
  become: yes
  
  tasks:
    - name: Install Python pip
      ansible.builtin.apt:
        name: python3-pip
        state: present
        update_cache: yes

    - name: Install Selenium and requests
      ansible.builtin.pip:
        name:
          - selenium
          - requests
        state: present
        break_system_packages: yes
        extra_args: "--ignore-installed"

    - name: Install Chromium browser and chromedriver
      ansible.builtin.apt:
        name:
          - chromium-browser
          - chromium-chromedriver
        state: present

    - name: Copy domains file to home directory
      ansible.builtin.copy:
        src: ../scripts/test-app/test-selenium/domains.txt
        dest: "{{ ansible_env.HOME }}/domains.txt"
        mode: '0644'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
      become: no

    - name: Verify domains file exists
      ansible.builtin.stat:
        path: "{{ ansible_env.HOME }}/domains.txt"
      register: domains_file_stat

    - name: Display file info
      ansible.builtin.debug:
        msg: "File exists: {{ domains_file_stat.stat.exists }}, Path: {{ domains_file_stat.stat.path }}, Mode: {{ domains_file_stat.stat.mode }}"

    - name: Execute domain testing script
      ansible.builtin.script: ../scripts/test-app/test-selenium/app.py
      args:
        executable: python3
      register: test_result
      ignore_errors: yes
      become: no

    - name: Print test output
      ansible.builtin.debug:
        var: test_result.stdout_lines

