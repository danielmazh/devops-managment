---
- name: Configure Frontend Application
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Log in to Docker Hub
      ansible.builtin.shell: "docker login -u {{ docker_user }} -p {{ docker_password }}"
      register: docker_login_result
      changed_when: false
      no_log: true

    - name: Pull Frontend Image
      ansible.builtin.shell: "docker pull {{ docker_user }}/dms-fe:{{ frontend_version }}"
      register: docker_pull_result

    - name: Check if dms-fe container exists
      ansible.builtin.shell: "docker ps -aq -f name=dms-fe"
      register: existing_container
      changed_when: false

    - name: Stop and remove existing dms-fe container
      ansible.builtin.shell: "docker stop dms-fe && docker rm dms-fe"
      when: existing_container.stdout != ""

    - name: Run Frontend Container
      ansible.builtin.shell: "docker run -d -p 8080:8080 --name dms-fe {{ docker_user }}/dms-fe:{{ frontend_version }}"
      register: docker_run_result

    - name: Wait for the app to be ready
      ansible.builtin.uri:
        url: "http://localhost:8080"
        status_code: [200, 302]
        return_content: no
      register: app_ready
      until: app_ready.status == 200 or app_ready.status == 302
      retries: 20
      delay: 5

